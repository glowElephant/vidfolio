<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #eee;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 20%;
            max-width: 240px;
            background: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #videoSection, #bookmarkSection {
            flex: 1;
            overflow-y: auto;
            padding-right: 4px;
        }

        #videoSection {
            border-bottom: 1px solid #333;
        }

        hr.divider {
            border: none;
            border-top: 1px solid #333;
            margin: 10px 0;
        }

        #main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        #videoWrapper {
            position: relative;
            width: 100%;
        }

        #markerContainer {
            pointer-events: none;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 42px;
            height: 0;
        }

        .marker {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 8px;
            background: yellow;
        }

        #codeRenderer {
            width: 40%;
            max-width: 480px;
            background: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #333;
            overflow-y: auto;
        }

        h2, h3 {
            margin-top: 0;
        }

        #videoList input[type="text"],
        #bookmarkForm input[type="text"],
        #bookmarkForm textarea {
            width: 100%;
            box-sizing: border-box;
            background: #2b2b2b;
            border: 1px solid #444;
            padding: 6px;
            border-radius: 4px;
            color: #eee;
        }

        #bookmarkForm textarea {
            height: 100px;
        }

        button {
            background: #4caf50;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .video-item {
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4px;
            padding: 6px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2b2b2b;
        }

        .video-item:hover {
            background: #333;
        }

        #bookmarkList {
            padding: 0;
        }

        #bookmarkList li {
            list-style: none;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4px;
            padding: 6px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2b2b2b;
            cursor: pointer;
        }

        .title-truncate {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #bookmarkList li:hover {
            background: #333;
        }

        #bookmarkList button {
            margin-left: 5px;
            padding: 4px 8px;
            font-size: 12px;
        }

        #auth {
            margin-bottom: 10px;
        }

        #viewDetailBtn {
            margin-bottom: 10px;
        }

        #detailOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #detailContent {
            position: relative;
            background: #1e1e1e;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
        }

        #closeDetailBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5252;
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        #closeDetailBtn:hover {
            background: #ff6b6b;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="container" class="layout">
        <div id="sidebar">
            <div id="controls">
                <div id="auth">
                    <input type="password" id="passwordInput" placeholder="Admin password" />
                    <button id="loginBtn">Login</button>
                    <button id="logoutBtn" style="display:none">Logout</button>
                </div>
                <button id="addVideoBtn">Add Video</button>
                <input id="videoFileInput" type="file" accept="video/*" style="display:none" />
            </div>
            <hr class="divider" />
            <div id="videoSection">
                <h3>Videos</h3>
                <div id="videoList"></div>
            </div>
            <div id="bookmarkSection">
                <h3>Bookmarks</h3>
                <ul id="bookmarkList"></ul>
            </div>
        </div>
        <div id="main">
            <div id="videoWrapper">
                <video id="videoPlayer" width="100%" controls></video>
                <div id="markerContainer"></div>
            </div>
            <form id="bookmarkForm">
                <input type="text" id="bookmarkTitle" placeholder="Bookmark title" />
                <textarea id="bookmarkContent" placeholder="Markdown code snippet"></textarea>
                <button type="submit">Save Bookmark</button>
            </form>
        </div>
        <div id="codeRenderer">
            <h3>Code Snippet</h3>
            <button id="viewDetailBtn">View Details</button>
            <div id="codeContainer"></div>
        </div>
        <div id="detailOverlay">
            <div id="detailContent">
                <button id="closeDetailBtn">Close</button>
                <div id="detailBody"></div>
            </div>
        </div>
    </div>
    <script>
        const addVideoBtn = document.getElementById('addVideoBtn');
        const videoFileInput = document.getElementById('videoFileInput');
        const videoListDiv = document.getElementById('videoList');
        const bookmarkList = document.getElementById('bookmarkList');
        const videoPlayer = document.getElementById('videoPlayer');
        const markerContainer = document.getElementById('markerContainer');
        const bookmarkForm = document.getElementById('bookmarkForm');
        const bookmarkTitle = document.getElementById('bookmarkTitle');
        const bookmarkContent = document.getElementById('bookmarkContent');
        const codeContainer = document.getElementById('codeContainer');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const viewDetailBtn = document.getElementById('viewDetailBtn');
        const detailOverlay = document.getElementById('detailOverlay');
        const detailContent = document.getElementById('detailContent');
        const detailBody = document.getElementById('detailBody');
        const closeDetailBtn = document.getElementById('closeDetailBtn');

        let currentBookmark = null;

        viewDetailBtn.addEventListener('click', () => {
            detailBody.innerHTML = '';
            if (currentBookmark) {
                const title = document.createElement('h3');
                title.textContent = currentBookmark.title;
                detailBody.appendChild(title);
            }
            const content = document.createElement('div');
            content.innerHTML = codeContainer.innerHTML;
            detailBody.appendChild(content);
            detailOverlay.style.display = 'flex';
        });

        closeDetailBtn.addEventListener('click', () => {
            detailOverlay.style.display = 'none';
        });

        let isAdmin = false;

        let videos = [];
        let currentVideoIndex = null;

        function updateVisibility() {
            if (isAdmin) {
                addVideoBtn.style.display = 'block';
                bookmarkForm.style.display = 'block';
                logoutBtn.style.display = 'inline-block';
                loginBtn.style.display = 'none';
                passwordInput.style.display = 'none';
            } else {
                addVideoBtn.style.display = 'none';
                bookmarkForm.style.display = 'none';
                logoutBtn.style.display = 'none';
                loginBtn.style.display = 'inline-block';
                passwordInput.style.display = 'inline-block';
            }
        }

        function checkAuth() {
            fetch('/me').then(r => r.json()).then(d => {
                isAdmin = d.admin;
                updateVisibility();
                loadVideos();
            });
        }

        function loadVideos() {
            fetch('/api/videos').then(r => r.json()).then(v => {
                videos = v.map(x => ({ ...x, url: '/video/' + x.filename, bookmarks: [] }));
                renderVideoList();
            });
        }

        function renderVideoList() {
            videoListDiv.innerHTML = '';
            videos.forEach((v, i) => {
                const div = document.createElement('div');
                div.className = 'video-item';
                const span = document.createElement('span');
                span.textContent = v.title;
                span.className = 'title-truncate';
                div.appendChild(span);
                if (isAdmin) {
                    const edit = document.createElement('button');
                    edit.textContent = 'âœŽ';
                    edit.style.marginLeft = '5px';
                    edit.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const title = prompt('New title', v.title);
                        if (title && title !== v.title) {
                            fetch(`/api/videos/${v.id}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ title })
                            }).then(r => {
                                if (r.ok) {
                                    v.title = title;
                                    renderVideoList();
                                }
                            });
                        }
                    });
                    div.appendChild(edit);

                    const del = document.createElement('button');
                    del.textContent = 'ðŸ—‘';
                    del.style.marginLeft = '5px';
                    del.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (!confirm('Delete this video?')) return;
                        fetch(`/api/videos/${v.id}`, { method: 'DELETE' }).then(r => {
                            if (r.ok) {
                                videos.splice(i, 1);
                                if (currentVideoIndex === i) {
                                    currentVideoIndex = -1;
                                    videoPlayer.removeAttribute('src');
                                    videoPlayer.load();
                                    bookmarkList.innerHTML = '';
                                    markerContainer.innerHTML = '';
                                    codeContainer.innerHTML = '';
                                }
                                renderVideoList();
                            }
                        });
                    });
                    div.appendChild(del);
                }
                div.addEventListener('click', () => loadVideo(i));
                videoListDiv.appendChild(div);
            });
        }

        function renderBookmarkList() {
            bookmarkList.innerHTML = '';
            const video = videos[currentVideoIndex];
            if (!video) return;
            video.bookmarks.sort((a, b) => a.time - b.time);
            video.bookmarks.forEach((b, idx) => {
                const li = document.createElement('li');
                const timeStr = new Date(b.time * 1000).toISOString().substr(14,5);
                const span = document.createElement('span');
                span.textContent = `${timeStr} - ${b.title}`;
                span.className = 'title-truncate';
                span.addEventListener('click', () => {
                    videoPlayer.currentTime = b.time;
                    currentBookmark = b;
                    codeContainer.innerHTML = marked.parse(b.content || '');
                });
                li.appendChild(span);
                if (isAdmin) {
                    const del = document.createElement('button');
                    del.textContent = 'X';
                    del.addEventListener('click', () => {
                        fetch(`/api/bookmarks/${b.id}`, { method: 'DELETE' }).then(() => {
                            video.bookmarks.splice(idx, 1);
                            renderBookmarkList();
                        });
                    });
                    li.appendChild(del);
                }
                bookmarkList.appendChild(li);
            });
            renderMarkers();
        }

        function renderMarkers() {
            markerContainer.innerHTML = '';
            const video = videos[currentVideoIndex];
            if (!video) return;
            if (!videoPlayer.duration) {
                videoPlayer.addEventListener('loadedmetadata', renderMarkers, { once: true });
                return;
            }
            video.bookmarks.forEach(b => {
                const m = document.createElement('div');
                m.className = 'marker';
                m.style.left = (b.time / videoPlayer.duration * 100) + '%';
                markerContainer.appendChild(m);
            });
        }

        function loadVideo(index) {
            currentVideoIndex = index;
            const video = videos[index];
            videoPlayer.src = video.url;
            fetch(`/api/videos/${video.id}/bookmarks`).then(r => r.json()).then(b => {
                video.bookmarks = b;
                renderBookmarkList();
            });
        }

        addVideoBtn.addEventListener('click', () => {
            if (!isAdmin) return;
            videoFileInput.value = '';
            videoFileInput.click();
        });

        videoFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fd = new FormData();
                fd.append('video', file);
                fd.append('title', file.name);
                fetch('/api/videos', { method: 'POST', body: fd })
                    .then(r => r.json())
                    .then(v => {
                        videos.push({ ...v, url: '/video/' + v.filename, bookmarks: [] });
                        renderVideoList();
                    });
            }
        });

        bookmarkForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!isAdmin) return;
            const video = videos[currentVideoIndex];
            if (!video) return;
            const time = videoPlayer.currentTime;
            fetch(`/api/videos/${video.id}/bookmarks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ time, title: bookmarkTitle.value, content: bookmarkContent.value })
            }).then(r => r.json()).then(b => {
                video.bookmarks.push(b);
                bookmarkTitle.value = '';
                bookmarkContent.value = '';
                renderBookmarkList();
            });
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const video = videos[currentVideoIndex];
            if (!video) return;
            let current = null;
            for (let i = 0; i < video.bookmarks.length; i++) {
                if (videoPlayer.currentTime >= video.bookmarks[i].time) {
                    current = video.bookmarks[i];
                } else {
                    break;
                }
            }
            if (current) {
                currentBookmark = current;
                codeContainer.innerHTML = marked.parse(current.content || '');
            }
        });

        loginBtn.addEventListener('click', () => {
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'password=' + encodeURIComponent(passwordInput.value)
            }).then(r => {
                if (r.ok) {
                    passwordInput.value = '';
                    checkAuth();
                } else {
                    alert('Login failed');
                }
            });
        });

        logoutBtn.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' }).then(() => checkAuth());
        });

        checkAuth();
    </script>
</body>
</html>
